<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - XYZ Promotora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="xyz-promotora.png" alt="Logo XYZ Promotora" class="logo">

        <h2>Cadastro</h2>

        <form action="https://formsubmit.co/xyzmarketingltda@gmail.com" method="POST">
            
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="Nome" required>

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="Data de Nascimento" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="Email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="Telefone" placeholder="(xx) xxxxx-xxxx" required>

            <label for="estado">Estado</label>
            <select id="estado" name="Estado" required>
                <option value="">Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
            </select>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="Cidade" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="Mensagem" rows="3"></textarea>

            <button type="submit">Enviar</button>

            <!-- Configurações do FormSubmit -->
            <input type="hidden" name="_next" value="https://xyzmarketingltda-sys.github.io/landing-page/sucesso.html">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>

</body>
</html>
