<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Promotora - Cadastro</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;

        }
        .container {

            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;

        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            border: none;
            border-radius: 6px;
            background: #0284FE;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .msg {
            font-size: 15px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
