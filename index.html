<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - XYZ Promotora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="xyz-promotora.png" alt="Logo XYZ Promotora" class="logo">

        <p class="sms-info">Preencha e sua proposta ser치 enviada via SMS.</p>

        <p class="instrucao">Fa칞a seu cadastro que um de nossos consultores ir치 entrar em contato.</p>

        <!-- FORMUL츼RIO COM SUA WEB APP URL -->
        <form id="cadastroForm" action="https://script.google.com/macros/s/AKfycbwdPBK1r6EV16kGophzXPspFXQ6pAFyrxsMVuwjyf7lDLDe-v9bU4WtqqT00kM_n6_/exec" method="POST">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="whatsapp">WhatsApp</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="(DDD) 90000-0000" required maxlength="15">

            <label for="nascimento">Data de Nascimento</label>
            <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa" required maxlength="10">

            <button type="submit">游닏 Enviar Cadastro</button>
        </form>
    </div>

    <script>
        // M치scara de CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 3 && value.length <= 6)
                value = value.replace(/(\d{3})(\d+)/, '$1.$2');
            else if (value.length > 6 && value.length <= 9)
                value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1.$2.$3');
            else if (value.length > 9)
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            e.target.value = value;
        });

        // M치scara de telefone
        document.getElementById('whatsapp').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2 && value.length <= 6)
                value = value.replace(/(\d{2})(\d+)/, '($1) $2');
            else if (value.length > 6 && value.length <= 10)
                value = value.replace(/(\d{2})(\d{4})(\d+)/, '($1) $2-$3');
            else if (value.length > 10)
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            e.target.value = value;
        });

        // M치scara de Data de Nascimento (dd/mm/aaaa)
        document.getElementById('nascimento').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 2 && v.length <= 4) {
                v = v.replace(/(\d{2})(\d+)/, "$1/$2");
            } else if (v.length > 4) {
                v = v.replace(/(\d{2})(\d{2})(\d+)/, "$1/$2/$3");
            }
            e.target.value = v;
        });
    </script>
</body>
</html>
