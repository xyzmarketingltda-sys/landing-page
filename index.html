<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Cadastro - XYZ Promotora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LOGO PREMIUM COM BORDA E ANIMA칂츾O -->
    <div class="logo-container">
        <img src="xyz-promotora.png" class="logo" alt="XYZ Promotora">
        <div class="light-overlay"></div>
    </div>

    <p class="sms-info">Preencha e sua proposta ser치 enviada via SMS.</p>
    <p class="instrucao">Fa칞a seu cadastro e um consultor entrar치 em contato.</p>

    <!-- FORMUL츼RIO -->
    <form id="cadastroForm" action="https://script.google.com/macros/s/AKfycbw7_Q8Y8H89azR9eib4IrPmYhxm_pXySO2NdVCPjVqECPBsRta1nUdetRYi9O6k_IUlIg/exec" method="POST">

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="Digite seu CPF">

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

        <label for="whatsapp">WhatsApp</label>
        <input type="tel" id="whatsapp" name="whatsapp" required maxlength="15" placeholder="(DDD) 90000-0000">

        <label for="nascimento">Data de Nascimento</label>
        <input type="text" id="nascimento" name="nascimento" required maxlength="10" placeholder="dd/mm/aaaa">

        <button type="submit">游닏 Enviar Cadastro</button>
    </form>
</div>

<script>
    // M치scara CPF
    document.getElementById('cpf').addEventListener('input', function (e) {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 3 && v.length <= 6) v = v.replace(/(\d{3})(\d+)/, "$1.$2");
        else if (v.length > 6 && v.length <= 9) v = v.replace(/(\d{3})(\d{3})(\d+)/, "$1.$2.$3");
        else if (v.length > 9) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        e.target.value = v;
    });

    // M치scara WhatsApp
    document.getElementById('whatsapp').addEventListener('input', function (e) {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 2 && v.length <= 6) v = v.replace(/(\d{2})(\d+)/, "($1) $2");
        else if (v.length > 6 && v.length <= 10) v = v.replace(/(\d{2})(\d{4})(\d+)/, "($1) $2-$3");
        else if (v.length > 10) v = v.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        e.target.value = v;
    });

    // M치scara Data
    document.getElementById('nascimento').addEventListener('input', function (e) {
        let v = e.target.value.replace(/\D/g, "");
        if (v.length > 2 && v.length <= 4) v = v.replace(/(\d{2})(\d+)/, "$1/$2");
        else if (v.length > 4) v = v.replace(/(\d{2})(\d{2})(\d+)/, "$1/$2/$3");
        e.target.value = v;
    });
</script>

</body>
</html>
