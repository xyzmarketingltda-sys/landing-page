<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - XYZ Promotora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="xyz-promotora.png" alt="Logo XYZ Promotora" class="logo">

        <p class="instrucao">Fa칞a seu cadastro que um de nossos consultores ir치 entrar em contato.</p>

        <form action="https://formsubmit.co/xyzmarketingltda@gmail.com" method="POST">
            <!-- Configura칞칚o do FormSubmit -->
            <input type="hidden" name="_next" value="https://xyzmarketingltda-sys.github.io/landing-page/sucesso.html">
            <input type="hidden" name="_captcha" value="false">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="whatsapp">WhatsApp</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="(DDD) 90000-0000" required maxlength="15">

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amap치</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Cear치</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Esp칤rito Santo</option>
                <option value="GO">Goi치s</option>
                <option value="MA">Maranh칚o</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Par치</option>
                <option value="PB">Para칤ba</option>
                <option value="PR">Paran치</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piau칤</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rond칪nia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">S칚o Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <button type="submit">游닏 Enviar Cadastro</button>
        </form>
    </div>

    <script>
        // M치scara de CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 3 && value.length <= 6)
                value = value.replace(/(\d{3})(\d+)/, '$1.$2');
            else if (value.length > 6 && value.length <= 9)
                value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1.$2.$3');
            else if (value.length > 9)
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            e.target.value = value;
        });

        // M치scara de telefone
        document.getElementById('whatsapp').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2 && value.length <= 6)
                value = value.replace(/(\d{2})(\d+)/, '($1) $2');
            else if (value.length > 6 && value.length <= 10)
                value = value.replace(/(\d{2})(\d{4})(\d+)/, '($1) $2-$3');
            else if (value.length > 10)
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            e.target.value = value;
        });
    </script>
</body>
</html>
