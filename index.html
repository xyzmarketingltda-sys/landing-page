<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Promotora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            padding: 20px;
        }
        img.logo {
            width: 200px;
            border: 4px solid #0077b6;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        form {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #0077b6;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f87;
        }
    </style>
</head>
<body>

    <img src="logo_xyz.jpeg" alt="Logo XYZ Promotora" class="logo">

    <h2>Preencha seus dados</h2>
    <form>
        <input type="text" id="cpf" placeholder="CPF" maxlength="14" required>
        <input type="text" placeholder="Nome completo" required>
        <input type="text" id="whatsapp" placeholder="WhatsApp" maxlength="15" required>
        <input type="date" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Máscara CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 3 && value.length <= 6) {
                value = value.replace(/(\d{3})(\d+)/, '$1.$2');
            } else if (value.length > 6 && value.length <= 9) {
                value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1.$2.$3');
            } else if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d+)/, '$1.$2.$3-$4');
            }
            e.target.value = value;
        });

        // Máscara WhatsApp
        document.getElementById('whatsapp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = '(' + value;
            }
            if (value.length > 3) {
                value = value.replace(/(\(\d{2})(\d+)/, '$1) $2');
            }
            if (value.length > 10) {
                value = value.replace(/(\(\d{2}\)\s\d{5})(\d+)/, '$1-$2');
            }
            e.target.value = value;
        });
    </script>

</body>
</html>
