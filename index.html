<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Cadastro - XYZ Promotora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <img src="xyz-promotora.png" class="logo" alt="Logo">

    <p class="sms">Preencha e sua proposta serÃ¡ enviada via SMS.</p>

    <form action="https://script.google.com/macros/s/AKfycbw7_Q8Y8H89azR9eib4IrPmYhxm_pXySO2NdVCPjVqECPBsRta1nUdetRYi9O6k_IUlIg/exec" method="POST">

        <label>CPF</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14">

        <label>Nome Completo</label>
        <input type="text" name="nome" required>

        <label>WhatsApp</label>
        <input type="tel" id="whatsapp" name="whatsapp" required maxlength="15">

        <label>Data de Nascimento</label>
        <input type="text" id="nascimento" name="nascimento" required maxlength="10" placeholder="dd/mm/aaaa">

        <button type="submit">ðŸ“¨ Enviar</button>
    </form>

</div>

<script>
// CPF
document.getElementById('cpf').addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g,'');
    if (v.length > 3) v = v.replace(/(\d{3})(\d)/, "$1.$2");
    if (v.length > 6) v = v.replace(/(\d{3})(\d)/, "$1.$2");
    if (v.length > 9) v = v.replace(/(\d{3})(\d{2})$/, "$1-$2");
    e.target.value = v;
});

// WhatsApp
document.getElementById('whatsapp').addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g,'');
    if (v.length > 2) v = v.replace(/(\d{2})(\d)/, "($1) $2");
    if (v.length > 7) v = v.replace(/(\d{5})(\d)/, "$1-$2");
    e.target.value = v;
});

// Data
document.getElementById('nascimento').addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g,'');
    if (v.length > 2) v = v.replace(/(\d{2})(\d)/, "$1/$2");
    if (v.length > 4) v = v.replace(/(\d{2})(\d{2})(\d)/, "$1/$2/$3");
    e.target.value = v;
});
</script>

</body>
</html>
