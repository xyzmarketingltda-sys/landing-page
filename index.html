<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - XYZ Promotora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- LOGO COM LUZES -->
        <div class="logo-wrapper">
            <img src="xyz-promotora.png" class="logo">

            <!-- LUZES PISCANDO -->
            <div class="luz l1"></div>
            <div class="luz l2"></div>
            <div class="luz l3"></div>
        </div>

        <p class="sms-info">Preencha e sua proposta ser치 enviada via SMS.</p>
        <p class="instrucao">Fa칞a seu cadastro que um consultor entrar치 em contato.</p>

        <!-- FORMUL츼RIO -->
        <form id="cadastroForm" 
              action="https://script.google.com/macros/s/AKfycbw7_Q8Y8H89azR9eib4IrPmYhxm_pXySO2NdVCPjVqECPBsRta1nUdetRYi9O6k_IUlIg/exec" 
              method="POST">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="whatsapp">WhatsApp</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="(DDD) 90000-0000" required maxlength="15">

            <label for="nascimento">Data de Nascimento</label>
            <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa" required maxlength="10">

            <button type="submit">游닏 Enviar Cadastro</button>
        </form>
    </div>

    <script>
        // M치scara CPF
        cpf.addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 3 && v.length <= 6) v = v.replace(/(\d{3})(\d+)/, "$1.$2");
            else if (v.length > 6 && v.length <= 9) v = v.replace(/(\d{3})(\d{3})(\d+)/, "$1.$2.$3");
            else if (v.length > 9) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            e.target.value = v;
        });

        // M치scara WhatsApp
        whatsapp.addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 2 && v.length <= 6) v = v.replace(/(\d{2})(\d+)/, "($1) $2");
            else if (v.length > 6 && v.length <= 10) v = v.replace(/(\d{2})(\d{4})(\d+)/, "($1) $2-$3");
            else if (v.length > 10) v = v.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
            e.target.value = v;
        });

        // M치scara nascimento
        nascimento.addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 2 && v.length <= 4) v = v.replace(/(\d{2})(\d+)/, "$1/$2");
            else if (v.length > 4) v = v.replace(/(\d{2})(\d{2})(\d+)/, "$1/$2/$3");
            e.target.value = v;
        });
    </script>
</body>
</html>
