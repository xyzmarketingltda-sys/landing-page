<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro - XYZ Promotora</title>
<link rel="stylesheet" href="style.css?v=5">
</head>
<body>
<div class="container">

  <!-- LOGO REDUZIDO -->
  <div class="image-row">
    <div class="logo-box">
      <img src="xyz-promotora.png" alt="XYZ promotora" class="logo">
      <!-- lights overlay handled by css -->
    </div>

    <!-- PIXEL-ART VELHINHO (SVG INLINE) -->
    <div class="pixel-velhinho" aria-hidden="true">
      <!-- 3 frames em grupos; controlados por CSS animation -->
      <svg viewBox="0 0 64 64" width="120" height="120" role="img" xmlns="http://www.w3.org/2000/svg">
        <!-- fundo transparente -->
        <!-- FRAME 1: parado na janela -->
        <g class="f1">
          <!-- pr√©dio (simplificado) -->
          <rect x="0" y="0" width="64" height="64" fill="transparent"/>
          <!-- janelas: linhas de blocos -->
          <rect x="8" y="8" width="12" height="8" fill="#222"/>
          <rect x="44" y="8" width="12" height="8" fill="#222"/>
          <rect x="8" y="28" width="12" height="8" fill="#222"/>
          <rect x="44" y="28" width="12" height="8" fill="#222"/>
          <!-- janelas com luz (algumas acesas) -->
          <rect x="44" y="28" width="12" height="8" fill="#ffd" opacity="0.95"/>
          <rect x="8" y="8" width="12" height="8" fill="#ffd" opacity="0.5"/>
          <!-- velhinho (pixel simplified) -->
          <rect x="30" y="20" width="4" height="4" fill="#8b5a2b"/>
          <rect x="30" y="24" width="4" height="6" fill="#d9a85c"/>
          <rect x="28" y="30" width="8" height="10" fill="#264d7a"/>
          <rect x="26" y="40" width="12" height="3" fill="#333"/>
        </g>

        <!-- FRAME 2: velhinho fechando a janela (a luz apaga) -->
        <g class="f2">
          <rect x="0" y="0" width="64" height="64" fill="transparent"/>
          <rect x="8" y="8" width="12" height="8" fill="#222"/>
          <rect x="44" y="8" width="12" height="8" fill="#222"/>
          <rect x="8" y="28" width="12" height="8" fill="#222"/>
          <rect x="44" y="28" width="12" height="8" fill="#222"/>
          <!-- luz apagada nesta frame -->
          <rect x="44" y="28" width="12" height="8" fill="#1a1a1a"/>
          <!-- velhinho inclinado (fechando) -->
          <rect x="29" y="19" width="4" height="4" fill="#8b5a2b"/>
          <rect x="28" y="23" width="6" height="7" fill="#d9a85c"/>
          <rect x="26" y="30" width="10" height="10" fill="#264d7a"/>
          <rect x="24" y="40" width="10" height="3" fill="#333"/>
        </g>

        <!-- FRAME 3: velhinho saindo com dinheiro (pequeno movimento) -->
        <g class="f3">
          <rect x="0" y="0" width="64" height="64" fill="transparent"/>
          <rect x="8" y="8" width="12" height="8" fill="#222"/>
          <rect x="44" y="8" width="12" height="8" fill="#222"/>
          <rect x="8" y="28" width="12" height="8" fill="#222"/>
          <rect x="44" y="28" width="12" height="8" fill="#222"/>
          <!-- luz apagada -->
          <rect x="44" y="28" width="12" height="8" fill="#1a1a1a"/>
          <!-- velhinho deslocado para a esquerda (saiu) segurando dinheiro -->
          <rect x="22" y="22" width="4" height="4" fill="#8b5a2b"/>
          <rect x="21" y="26" width="6" height="6" fill="#d9a85c"/>
          <rect x="19" y="32" width="8" height="10" fill="#264d7a"/>
          <rect x="17" y="42" width="8" height="3" fill="#333"/>
          <!-- dinheiro pixel -->
          <rect x="16" y="24" width="4" height="2" fill="#7fc97f"/>
          <rect x="16" y="27" width="4" height="2" fill="#5aa85a"/>
        </g>
      </svg>
    </div>
  </div>

  <p class="sms-info">Preencha e sua proposta ser√° enviada via SMS.</p>
  <p class="instrucao">Fa√ßa seu cadastro que um consultor entrar√° em contato.</p>

  <form id="cadastroForm"
        action="https://script.google.com/macros/s/AKfycbw7_Q8Y8H89azR9eib4IrPmYhxm_pXySO2NdVCPjVqECPBsRta1nUdetRYi9O6k_IUlIg/exec"
        method="POST">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14">

    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

    <label for="whatsapp">WhatsApp</label>
    <input type="tel" id="whatsapp" name="whatsapp" placeholder="(DDD) 90000-0000" required maxlength="15">

    <label for="nascimento">Data de Nascimento</label>
    <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa" required maxlength="10">

    <button type="submit">üì® Enviar Cadastro</button>
  </form>

</div>

<script>
// m√°scaras (mantive simples e compat√≠veis)
document.getElementById('cpf').addEventListener('input', function (e) {
  let v = e.target.value.replace(/\D/g,'');
  if (v.length > 3 && v.length <= 6) v = v.replace(/(\d{3})(\d+)/,'$1.$2');
  else if (v.length > 6 && v.length <= 9) v = v.replace(/(\d{3})(\d{3})(\d+)/,'$1.$2.$3');
  else if (v.length > 9) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/,'$1.$2.$3-$4');
  e.target.value = v;
});

document.getElementById('whatsapp').addEventListener('input', function (e) {
  let v = e.target.value.replace(/\D/g,'');
  if (v.length > 2 && v.length <= 6) v = v.replace(/(\d{2})(\d+)/,'($1) $2');
  else if (v.length > 6 && v.length <= 10) v = v.replace(/(\d{2})(\d{4})(\d+)/,'($1) $2-$3');
  else if (v.length > 10) v = v.replace(/(\d{2})(\d{5})(\d{4})/,'($1) $2-$3');
  e.target.value = v;
});

document.getElementById('nascimento').addEventListener('input', function (e) {
  let v = e.target.value.replace(/\D/g,'');
  if (v.length > 2 && v.length <= 4) v = v.replace(/(\d{2})(\d+)/,'$1/$2');
  else if (v.length > 4) v = v.replace(/(\d{2})(\d{2})(\d+)/,'$1/$2/$3');
  e.target.value = v;
});
</script>
</body>
</html>
